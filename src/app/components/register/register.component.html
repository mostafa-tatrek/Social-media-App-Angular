<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
        Name is required (min 3 characters).
      </div>
    </div>

    <div class="mb-3">
      <label for="imgurl" class="form-label">Profile Image URL</label>
      <input type="text" id="imgurl" formControlName="imgurl" class="form-control" placeholder="Image URL">
      <div *ngIf="registerForm.get('imgurl')?.invalid && registerForm.get('imgurl')?.touched" class="text-danger">
        Enter a valid image URL.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
</div>
