<div class="card p-3 mt-3">
  <h4>Add New Post</h4>

  <form [formGroup]="form"  (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">Body</label>
      <textarea class="form-control" formControlName="body"></textarea>
      <div class="text-danger" *ngIf="form.controls['body'].invalid && form.controls['body'].touched">
        Body is required (min 10 characters)
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">imgurl</label>
      <input type="text" class="form-control" formControlName="imgurl">
      <div class="text-danger" *ngIf="form.controls['imgurl'].invalid && form.controls['imgurl'].touched">
        Enter a valid URL (e.g., https://example.com)
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
      </button>
  </form>
  <button class="btn btn-primary" [routerLink]="['/posts']">
    back to Home
    </button>
</div>
