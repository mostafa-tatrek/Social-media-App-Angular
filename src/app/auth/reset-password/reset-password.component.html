<!-- src/app/auth/reset-password/reset-password.component.html -->
<div class="container mt-4">
  <h3>Reset Your Password</h3>
  <input [(ngModel)]="email" placeholder="Email" class="form-control mb-2" readonly />
  <input [(ngModel)]="newPassword" placeholder="New Password" type="password" class="form-control mb-2" />
  <button (click)="resetPassword()" class="btn btn-success">Reset Password</button>
  <div class="mt-2 text-success" *ngIf="message">{{ message }}</div>
</div>
